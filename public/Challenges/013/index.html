<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>013</title>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/7a6550caeb.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<a id="home-btn" href="../../index.html">Home</a>
		<div class="frame">
			<div class="center">
				<div class="gallery">
					<div class="profile-picture" id="profile-1">
						<img src="https://100dayscss.com/codepen/13-1.jpg" alt="" />
						<div class="overlay"></div>
						<div class="plus"></div>
					</div>
					<div class="profile-picture" id="profile-2">
						<img src="https://100dayscss.com/codepen/13-2.jpg" alt="" />
						<div class="overlay"></div>
						<div class="plus"></div>
					</div>
					<div class="profile-picture" id="profile-3">
						<img src="https://100dayscss.com/codepen/13-3.jpg" alt="" />
						<div class="overlay"></div>
						<div class="plus"></div>
					</div>
					<div class="profile-picture" id="profile-4">
						<img src="https://100dayscss.com/codepen/13-4.jpg" alt="" />
						<div class="overlay"></div>
						<div class="plus"></div>
					</div>
				</div>
				<div class="profile">
					<img
						class="profile-img-bg"
						src="https://100dayscss.com/codepen/13-1-header.jpg"
						alt="" />
					<div class="close-btn"></div>
					<div class="profile-info">
						<img
							class="user-img"
							src="https://100dayscss.com/codepen/13-1.jpg"
							alt="" />
						<span class="user-name">Julia Toth</span>
						<div class="btn-container">
							<div class="call-btn">
								<span class="fa fa-phone"></span>
							</div>
							<div class="msg-btn">
								<span class="fa fa-comment"></span>
							</div>
							<div class="like-btn">
								<span class="fa fa-heart"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="displayProfile.js"></script>
	</body>
</html>
